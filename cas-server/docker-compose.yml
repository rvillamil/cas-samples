version: '2.0'
     
services:
  
  cas-server-overlay:
    build: cas-server-overlay
    image: cas-server-overlay:latest
    container_name: cnt-cas-server-overlay 
    ports:
      - 8443:8443
      - 8080:8080
    volumes:
      - ./cas-server-overlay/etc/cas:/etc/cas
    networks:
        casservernetwork:
          aliases:
            - casdev.company.com
    
networks:
  casservernetwork:
      driver: bridge
    
